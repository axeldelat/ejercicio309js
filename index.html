<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <form action="" class="bg-dark text-white border rounded p-3" id="koder-form">
                <div class="form-group">
                    <label for="item-name">Nombre</label>
                    <input type="text" class="form-control" id="item-name" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="item-lastName">Apellidos</label>
                    <input type="text" class="form-control" id="item-lastName" placeholder="Ingrese los apellidos">
                </div>
                <div class="form-group">
                    <label for="item-category">Elija la Generación</label>
                    <select class="form-control" id="item-category">
                        <option>1ra. Generación</option>
                        <option>2da. Generación</option>
                        <option>3ra. Generación</option>
                        <option>4ta. Generación</option>
                        <option>5ta. Generación</option>
                        <option>6ta. Generación</option>
                        <option>7ma. Generación</option>
                        <option>8va. Generación</option>
                        <option>9na. Generación</option>
                    </select>
                </div>
                <button id="save-button" type="button" class="btn btn-primary btn-block" >Registrar</button>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Generación</th>
                    </tr>
                </thead>
                <tbody id="tbodyKoders">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
            <div class="query-filter col-md-6">
                <h2>Buscar Koders</h2>
                <form class="form-inline d-flex justify-content-left">
                    <div class="input-group mr-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" name="buscar" value="name-search" checked="checked" id="radio-query" onchange="ToggleContent()">
                            </div>
                        </div>
                        <span class="input-group-text rounded-right" >Buscar por Nombre</span>
                    </div>
                    <div class="input-group mr-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" name="buscar" value="generation-filter" id="radio-generation" onchange="ToggleContent()">
                            </div>
                        </div>
                        <span class="input-group-text rounded-right">Buscar por Generación</span>
                    </div>
                </form>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12 border rounded p-4">
        <div>
            <div class="row" id="search-by-query">
                <div class="col-md-12">
                    <form class="form-inline col-12">
                            <input type="text" class="form-control mb-2 mr-2 col-10" id="inlineFormInputName2" placeholder="Introduce Nombre">
                            <button type="button" class="btn btn-primary mb-2 col">Buscar</button>
                    </form>
                </div>
                <div class="col-md-12 mt-4 resultados">
                    <h4 class="text-black-50">Resultados</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Generación</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyKodersQuery">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" id="search-by-generation">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="item-category">Elije una Generación</label>
                        <select class="form-control" id="item-category">
                            <option>1ra. Generación</option>
                            <option>2da. Generación</option>
                            <option>3ra. Generación</option>
                            <option>4ta. Generación</option>
                            <option>5ta. Generación</option>
                            <option>6ta. Generación</option>
                            <option>7ma. Generación</option>
                            <option>8va. Generación</option>
                            <option>9na. Generación</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-4 resultados">
                        <h4 class="text-black-50">Resultados</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Generación</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyKodersQuery">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/otraApp.js"></script>
</body>
</html>
