<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body></body>

<div class="row mt-5">
    <div class="col-md-4 offset-md-1">
        <form action="" class="bg-dark text-white border rounded p-3" id="koder-form">
            <div class="form-group">
                <label for="item-name">Nombre</label>
                <input type="text" class="form-control" id="item-name" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="item-lastName">Apellidos</label>
                <input type="text" class="form-control" id="item-lastName" placeholder="Ingrese los apellidos">
            </div>
            <div class="form-group">
                <label for="item-category">Elija la Generación</label>
                <select class="form-control" id="item-category">
                    <option>1ra. Gen.</option>
                    <option>2da. Gen.</option>
                    <option>3ra. Gen.</option>
                    <option>4ta. Gen.</option>
                    <option>5ta. Gen.</option>
                    <option>6ta. Gen.</option>
                    <option>7ma. Gen.</option>
                    <option>8va. Gen.</option>
                    <option>9na. Gen.</option>
                </select>
            </div>
            <button id="save-button" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="col-md-5 offset-md-1">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Generación</th>
                </tr>
            </thead>
            <tbody id="tbodyKoders">
            </tbody>
        </table>
    </div>
</div>


<div class="container">
    <div class="row">
            <div class="query-filter col-md-6">
                <h2>Buscar Koders</h2>
                <form class="form-inline d-flex justify-content-left">
                    <div class="input-group mr-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" name="buscar" value="name-search" checked="checked" id="radio-query" onchange="ToggleContent()">
                            </div>
                        </div>
                        <span class="input-group-text rounded-right" >Buscar por Nombre</span>
                    </div>
                    <div class="input-group mr-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" name="buscar" value="generation-filter" id="radio-generation" onchange="ToggleContent()">
                            </div>
                        </div>
                        <span class="input-group-text rounded-right">Buscar por Nombre</span>
                    </div>
                </form>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12 border rounded p-4">
        <div>
            <div class="row" id="search-by-query">
                <div class="col-md-12">
                    <form class="form-inline">
                        <input type="text" class="form-control mb-2 mr-2 w-75" id="inlineFormInputName2" placeholder="Introduce Nombre">
                        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="list-group-item d-flex justify-content-left rounded mb-2 border-0 text-secondary">
                        <h4>Resultados</h4>
                    </div>
                        <ul class="list-group border border-dark" id="byName">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                </div>
            </div>
            <div class="row" id="search-by-generation">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="item-category">Elija la Generación</label>
                        <select class="form-control" id="item-category">
                            <option>1ra. Gen.</option>
                            <option>2da. Gen.</option>
                            <option>3ra. Gen.</option>
                            <option>4ta. Gen.</option>
                            <option>5ta. Gen.</option>
                            <option>6ta. Gen.</option>
                            <option>7ma. Gen.</option>
                            <option>8va. Gen.</option>
                            <option>9na. Gen.</option>
                        </select>
                    </div>
                    <div class="list-group-item d-flex justify-content-left rounded mb-2 border-0 text-secondary">
                        <h4>Resultados</h4>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Generation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/App.js"></script>
</body>
</html>
